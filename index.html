<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel='stylesheet' href='./assets/style.css'>
    <!-- <link rel='stylesheet' href='./assets/reset.css'> -->
</head>

<body>

    <header id="header-id" class='bg-dark text-white text-center py-1 px-2 p-lg-4'>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <!-- Search History/City Input -->
        <div class="col-lg-3 col-sm-4">
            <form class="mb-3" id="form-test">
                <div>
                    <label for="citySearch" class="form-label">
                        <h2>Search for a City:</h2>
                    </label>
                    <input type="text" class="form-control" id="input" placeholder="Tokyo, Los Angeles, ...">
                </div>
                <button type="submit" id="search-btn" class="btn btn-primary mb-3">Search</button>
            </form>
            <section id='search-history' class='d-grid gap-3'>
                <h3>Search History:</h3>
            </section>
        </div>

        <!-- Show Current Day Results -->
        <div class="col-lg-9">
            <section id="singleCity">
                <div class='singleCityWrap' class='col-lg-9'>
                    <div class='singleHeader'>
                        <h1>
                            <p id='city'></p>
                        </h1>
                        <img src="" alt="" class="icon" id='single-day-icon'>
                    </div>

                    <p id='temperature'></p>
                    <p id='wind-speed'></p>
                    <p id='humid'></p>
                    
                </div>
            </section>


            <!-- Show 5 Day Results -->
            <section id='fiveDayForecast' class="col-12 col-md-10">
                <h3>Five Day Forecast:</h3>
                <div class="row five-day">
                </div>
            </section>
        </div>
    </div>

    <!-- RESOURCES: 
    https://coding-boot-camp.github.io/full-stack/apis/how-to-use-api-keys
    https://courses.bootcampspot.com/courses/2116/assignments/37604?module_item_id=732611 -->

    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Moment.JS Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./assets/script.js'></script>

</body>

</html>
