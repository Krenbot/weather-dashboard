<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- jQuery Link -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel='stylesheet' href='./assets/style.css'>
    <link rel='stylesheet' href='./assets/reset.css'>
</head>

<body>
    <!-- Header -->
    <header id="header-id" class='bg-dark text-white text-center py-2'>
        <!-- CHANGE BG COLOR -->
        <h1>Weather Dashboard</h1>
    </header>

    <!-- City Input & Search Button -->
    <div class="container-fluid">
        <div class='row'>
            <!-- City Search -->
            <form class="mb-3 col-3" id="form-test">
                <div>
                    <label for="citySearch" class="form-label">
                        <h2>Search for a City:</h2>
                    </label>
                    <input type="text" class="form-control" id="input">
                </div>
                <button type="submit" id="search-btn" class="btn btn-primary">Search</button>
            </form>

            <div class='md-9 col-lg-9'>
                <p id='city'>CITY NAME</p>
                <p id='temperature'>CURRENT TEMPERATURE</p>
                <p id='wind-speed'>WIND SPEED</p>
                <p id='humid'>CURRENT HUMIDITY</p>
            </div>

            <!-- Show 5 Day Results -->
            <div id='cards'></div>

            <!-- Search History -->
            <div id='search-history'>
                <p>Search History:</p>
            </div>
        </div>
    </div>


    <!-- RESOURCES: 
    https://coding-boot-camp.github.io/full-stack/apis/how-to-use-api-keys
    https://courses.bootcampspot.com/courses/2116/assignments/37604?module_item_id=732611 -->

    <!-- Bootstrap Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <!-- Moment.JS Link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src='./assets/script.js'></script>
</body>

</html>
